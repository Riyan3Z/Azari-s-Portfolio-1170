  </header>
    <main id="in-touch">

        <section class="contact" id="connect">

                <div class="row align-items-center">
                    <div class="info">
                        <img src="Images/me Background Removed.png" height="470px "="Contact Us" id="contact-img">
                    </div>

                    <div class="info">
                        <div id="form-container">
                            <h2>Get In Touch</h2>
                            <form id="contact-form">
                             <div class="form-group">
                                    <input type="text" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="tel" id="phone" placeholder="Phone No.(111)111-1111">
                                </div>
                                <div class="form-group">
                                    <textarea id="message" rows="6" placeholder="Message..."></textarea>
                                </div>
                                <button type="submit" id="submit-btn"><span>Send</span></button>
                            </form>
                            <div id="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
